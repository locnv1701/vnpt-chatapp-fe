<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Sign up / Login Form</title>
        <link rel="stylesheet" href="./login.css">
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
        <script src="registrationToken.js"></script>

    </head>
    <body>

        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup" id="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" id="username"
                        placeholder="Username" required>
                    <input type="email" name="email" id="email"
                        placeholder="Email"
                        required>

                    <input type="text" name="avatar" id="avatar"
                        placeholder="Paste link avatar"
                        required>
                    <input type="password" name="pswd" id="password"
                        placeholder="Password" required>
                    <button>Sign up</button>
                </form>
            </div>

            <div class="login" id="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="txt" id="username"
                        placeholder="Username" required>
                    <input type="password" name="pswd" id="password"
                        placeholder="Password" required>
                    <button>Login</button>
                </form>
            </div>
        </div>

        <script src="login.js"></script>

    </body>
</html>
